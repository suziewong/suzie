	.left{margin-left:80px;}
	.input{width:150px;}
	span{color: #000000;}
  </style>

</head>
<body >
<div >
<fieldset style="background-image:url(imgs/222.jpg)">
<legend>用户注册</legend>
<form name="RegForm" method="post" action="reg.php" onSubmit="return InputCheck(this)">
<p>
<label for="username" class="label">用户名:</label>
<input id="username" name="username" type="text" class="input" />
<span>（必填，3-15字符长度，支持汉字，字母，数字及_)</span>
<p/>
<p>
<label for="password" class="label">密 码:</label>
<input id="password" name="password" type="password" class="input" />
<span>(必填，不得少于6位)</span>
<p/>
<p>
<label for="repass" class="label">重复密码:</label>
<input id="repass" name="repass" type="password" class="input" />
<p/>
<p>
<label for="email" class="label">电子邮箱:</label>
<input id="email" name="email" type="text" class="input" />
<span>(必填)</span>
<p/>
<p>
<label for="company" class="label">单位名称</label>
<input id="company" name="company" type="text" class="input" />
<span>(必填, 请完整填写您的公司名称)</span>
<p/>
<p>
<label for="telephone" class="label">联系电话</label>
<input id="telephone" name="telephone" type="text" class="input" />
<span>(必填)</span>
<p/>
<p>
<label for="phone" class="label">手机</label>
<input id="phone" name="phone" type="text" class="input" />
<span>(必填)</span>
<p/>
<p>
<label for="QQ" class="label">QQ</label>
<input id="QQ" name="QQ" type="text" class="input" />
<span>(选填)</span>
<p/>
<p>
<label for="remark" class="label">备注</label>
<input id="remark" name="remark" type="text" class="input" />
<span>(选填，您可以填写一些你觉得需要记录的东西)</span>
<p/>
<p>
<input type="submit" name="submit" value="  提交注册  " class="left" />
</p>
</form>
</fieldset>
</div>
</body>
</html>
